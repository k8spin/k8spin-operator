---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8spin-operator
  namespace: default
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      application: k8spin-operator
  template:
    metadata:
      labels:
        application: k8spin-operator
    spec:
      serviceAccountName: k8spin-operator
      containers:
      - name: k8spin-operator
        image: ghcr.io/k8spin/k8spin-operator:latest
        imagePullPolicy: IfNotPresent
        env:
        - name: LOGGING_LEVEL
          value: DEBUG
        - name: RECONCILIATION_INTERVAL_SECONDS
          value: "15"
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8spin-operator
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: k8spin-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: k8spin-operator
    namespace: default
